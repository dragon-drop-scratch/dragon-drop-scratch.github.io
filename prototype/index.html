          .accordion {
            font-family: Arial, Helvetica, sans-serif;
            border-color: #505050;
            border-style: solid;
            border-width: 0px;
            margin: 0 auto;
            height: auto;
            width: 200px;
          }
          
          .accordion > ul > li,
          .accordion-title,
          .accordion-content,
          .accordion-separator {
            float: none;
          }
          
          .accordion > ul > li {
            background-color: #000000;
            margin-right: -0px;
            margin-bottom: -500px;
          }
          
          .accordion-select:checked ~ .accordion-separator {
            margin-right: 0px;
            margin-bottom: 500px;
          }
          
          .accordion-title,
          .accordion-select {
            transition: all .15s ease;
            background-color: #949494;
            color: #ffffff;
            width: 100%;
            height: 35px;
            font-size: 15px;
          }
          
          .accordion-title span {
            margin-bottom: 20px;
          }
          
          .accordion-select:hover ~ .accordion-title,
          .accordion-select:checked ~ .accordion-title {
            background-color: #A52D35;
          }
          
          .accordion-select:checked {
            background-color: #C9424B;
          }
          
          .accordion-title span {
            transform: rotate(0deg);
            -o-transform: rotate(0deg);
            -moz-transform: rotate(0deg);
            -webkit-transform: rotate(0deg);
            -ms-writing-mode: lr-tb;
            filter: progid: DXImageTransform.Microsoft.BasicImage(rotation=0);

            line-height: 35px;

          .accordion-content {
            background-color: #acacac;
            color: #000000;
            height: 460px;
            width: 160px;
            padding: 20px;
          }
          
          .accordion-title,
          .accordion-select:checked ~ .accordion-content {
            margin-right: 1px;
            margin-bottom: 1px;
          }
          /* Do not change following properties, they aren't 
            generated automatically and are common for each slider. */
          
          .accordion {
            overflow: hidden;
          }
          
          .accordion > ul {
            margin: 0;
            padding: 0;
            list-style: none;
            width: 101%;
          }
          
          .accordion > ul > li,
          .accordion-title {
            position: relative;
          }
          
          .accordion-select {
            cursor: pointer;
            position: absolute;
            opacity: 0;
            top: 0;
            left: 0;
            margin: 0;
            z-index: 1;
          }
          
          #contextMenuContainer {
            background-color: white;
          }
          
          .accordion-title span {
            display: block;
            position: absolute;
            bottom: 0px;
            width: 100%;
            white-space: nowrap;
          }
          
          .accordion-content {
            position: relative;
            overflow: auto;
          }
          
          .accordion-separator {
            transition: margin 0.3s ease 0.1s;
            -o-transition: margin 0.3s ease 0.1s;
            -moz-transition: margin 0.3s ease 0.1s;
            -webkit-transition: margin 0.3s ease 0.1s;
          }
          
          img {
            cursor: -webkit-grab;
          }
          
          img:active {
            cursor: -webkit-grabbing;
          }

      <script>
        function CopyToClipboard(text) {
          Copied = text.createTextRange();
          Copied.execCommand("Copy");
        }

        function textCopy() {
          var textcopy = getSelectedText();
          CopyToClipboard(textcopy);
        }

        function getSelectedText() {
          var selText = "";
          if (typeof window.getSelection != "undefined") {
            selText = window.getSelection().toString();
          } else if (typeof document.selection != "undefined" && document.selection.type == "Text") {
            selText = document.selection.createRange().text;
          }
          return selText;
        }

        function doSomethingWithSelectedText() {
          var selectedText = getSelectedText();
          if (selectedText) {
            document.getElementById('copy').style.display = "none";
          } else {
            
          }
        }

      </script>

    <script>
      $('button').on('click', function(ev) {
        try {
          phantomSelect();
          if (!document.execCommand('copy')) {
            throw "Not supported";
          }
        } catch (ex) {
          alert('This is not supported in current browser');
        }
      });

      function getSelectionText() {
        var text = "";
        if (window.getSelection) {
          text = window.getSelection().toString();
        } else if (document.selection && document.selection.type != "Control") {
          text = document.selection.createRange().text;
        }
        return text;
      }
      $(function() {
        var doubleClicked = false;
        $(document).on("contextmenu", function(e) {
          if (doubleClicked == false) {
            e.preventDefault(); // To prevent the default context menu.
            var windowHeight = $(window).height() / 2;
            var windowWidth = $(window).width() / 2;
            //When user click on bottom-left part of window
            if (e.clientY > windowHeight && e.clientX <= windowWidth) {
              $("#contextMenuContainer").css("left", e.clientX);
              $("#contextMenuContainer").css("bottom", $(window).height() - e.clientY);
              $("#contextMenuContainer").css("right", "auto");
              $("#contextMenuContainer").css("top", "auto");
            } else if (e.clientY > windowHeight && e.clientX > windowWidth) {
              //When user click on bottom-right part of window
              $("#contextMenuContainer").css("right", $(window).width() - e.clientX);
              $("#contextMenuContainer").css("bottom", $(window).height() - e.clientY);
              $("#contextMenuContainer").css("left", "auto");
              $("#contextMenuContainer").css("top", "auto");
            } else if (e.clientY <= windowHeight && e.clientX <= windowWidth) {
              //When user click on top-left part of window
              $("#contextMenuContainer").css("left", e.clientX);
              $("#contextMenuContainer").css("top", e.clientY);
              $("#contextMenuContainer").css("right", "auto");
              $("#contextMenuContainer").css("bottom", "auto");
            } else {
              //When user click on top-right part of window
              $("#contextMenuContainer").css("right", $(window).width() - e.clientX);
              $("#contextMenuContainer").css("top", e.clientY);
              $("#contextMenuContainer").css("left", "auto");
              $("#contextMenuContainer").css("bottom", "auto");
            }
            $("#contextMenuContainer").fadeIn(100, FocusContextOut());
            doubleClicked = true;
          } else {
            e.preventDefault();
            doubleClicked = false;
            $("#contextMenuContainer").fadeOut(100);
          }
        });

        function FocusContextOut() {
          $(document).on("click", function() {
            doubleClicked = false;
            $("#contextMenuContainer").fadeOut(100);
            $(document).off("click");
          });
        }
      });

    </script>
