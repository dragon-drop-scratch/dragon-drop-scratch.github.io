            .typeddiv{
  background: #000;
  padding-top: 10px;
 width:100%;
} 
#typed{
  color: lime; 
  font-family: "Courier";
  font-size: 20px;
  margin: 10px 0 0 10px;
  white-space: nowrap;
  overflow: hidden;
  width: 30em;
  animation: type 4s steps(60, end); 
  animation-delay: 2s;
}
p:nth-child(2){
  animation-delay: 4s;
  animation: type2 8s steps(60, end);
  
}
p a{
  color: #434934;
  text-decoration: none;
}
@keyframes type{ 
  from { width: 0; } 
} 
@keyframes type2{
  0%{width: 0;}
  50%{width: 0;}
  100%{ width: 100; } 
} 
@keyframes blink{
  to{opacity: .0;}
}
::selection{
  background: black;
